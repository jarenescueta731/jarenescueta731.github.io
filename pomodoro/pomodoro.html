<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Pomodoro Clock - Jaren Escueta</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Mogra|Ubuntu">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
<div class="container noselect">
  <h1>My Pomodoro Clock</h1>
  <div class="row">
    <p class="timeType">break length</p>
    <p class="timeType">work length</p>
  </div>
  <div class="row">
    <div id="break"><span class="decr">-</span> <span class="count" id="breakCount"></span> <span class="incr">+</span></div>
    <div id="work"><span class="decr">-</span> <span class="count" id="workCount"></span> <span class="incr">+</span></div>
  </div>
  <div class="row">
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="reset">Reset</button>
  </div>
  <div class="clock animated rollIn">
    <p id="timerLabel">session</p>
    <p id="timer"></p>
  </div>
  <p id="footer">by <a href="http://codepen.io/jarenescueta" target="_blank">Jaren Escueta</a></p>
</div>
</body>
</html>
